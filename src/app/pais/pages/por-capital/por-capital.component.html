<h2>Por Capital</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter) = "search( $event )"
            placeholder = "Buscar capital..."
        ></app-pais-input>
    </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="countries.length > 0" class="row animate__animated animate__fadeIn">
    <div class="col">
        <app-pais-tabla [countries]="countries"></app-pais-tabla>
    </div>
</div>
